<head>

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Advice generator app</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    body {
      font-family: 'Manrope', sans-serif;

</head>

<body>
  <div class="main-container">
    <div class="container d-flex justify-content-center align-items-center full-height">
      <div class="position-relative">
        <h5 class="Header">Random Advice App</h5>
        <div class="card card-container" style="width: 33rem; height: 21rem; background: hsl(217, 19%, 24%);">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <p id="adviceHeader" style="font-weight: lighter; font-style: italic; color: hsl(150, 100%, 66%);"></p>
            </div>
            <div class="d-flex justify-content-center">
              <p class="advice-text" id="adviceContainer" style=" font-size: 28px; max-width: 27rem;">
              </p>
            </div>
          </div>
          <div class="d-flex justify-content-center" style="margin-bottom: 90px;"><svg width="440" height="16"
              xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z" />
                <g transform="translate(212)" fill="#CEE3E9">
                  <rect width="6" height="16" rx="3" />
                  <rect x="14" width="6" height="16" rx="3" />
                </g>
              </g>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" style="margin-top: -330px;  position: relative;
  z-index: 1; ">
    <button id="getAdviceButton" class="adviceButton" style="background-color: hsl(150, 100%, 66%);">
      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
          fill="#202733" />
      </svg>
    </button>
  </div>
  </div>


  <script src="index.jsx"></script>
